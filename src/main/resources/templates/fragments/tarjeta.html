<div class="row row-cols-1 row-cols-md-3 g-4"  th:fragment="tarjeta">
  <div class="col" th:each="inmueble : ${inmuebles}" th:if="${inmueble.alta==true}">
    <div class="card h-100">
      <img th:src="@{/imagen/{img} (img=${inmueble.foto})}" class="card-img-top" th:alt=${inmueble.foto}>
      <div class="card-body">
        <h5 class="card-title"  th:text="${inmueble.nombre}"> </h5>
        <p class="card-text" th:text="${inmueble.descripcion}"></p>
        <small class="text-body-secondary" th:text="${'Se '+inmueble.condicion}">Last updated 3 mins ago</small>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-outline-info btn-sm"><a class="nav-link" th:href="@{/ver/__${inmueble.id}__}">Ver</a></button>
       
        <button type="button" class="btn btn-outline-info btn-sm" sec:Authorize="hasRole('CLIENT')"><a class="nav-link" th:href="@{/turno/sacarTurno/__${inmueble.id}__}" >Solicitar Turno</a></button>
        
      </div>

    </div>
  </div>
